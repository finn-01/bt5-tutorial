<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Boostrap5 Tutorial</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- margin padding -->
		<div class="m-1 p-1 bg-primary">small m & p</div>
		<div class="m-5 p-5 bg-primary">large m & p</div>
		<div class="my-3 px-5 bg-primary">m y px</div>
		<div class="mt-3 mb-4 ps-5 pt-4 pe-2 pb-1 bg-primary">
			m & p for each direction
		</div>

		<!-- border -->
		<div class="m-3 p-3 border">border</div>
		<div class="m-3 p-3 border-top border-end">border top left</div>
		<div class="m-3 p-3 border-start border-success">border success</div>
		<div class="m-3 p-3 border-start border-danger border-5">border 5</div>
		<div class="m-3 p-3 rounded border border-5">rounded</div>
		<div class="m-3 p-3 rounded-pill border border-5">rounded-pill</div>

		<!-- box-shadow -->
		<div class="m-3 p-3 shadow-sm">shadow sm</div>
		<div class="m-3 p-3 shadow-lg">shadow lg</div>
		<div class="m-3 p-3 shadow">shadow</div>

		<!-- font weight -->
		<p class="fw-bold">bold</p>
		<p class="fw-bolder">bolder</p>
		<p class="fw-light">light</p>
		<p class="fst-italic">italic</p>
		<p class="fst-italic fw-light">italic light</p>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
