<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Boostrap5 Tutorial</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- basic button -->
		<h2>Button</h2>

		<button>defaul button</button>
		<button class="btn btn-primary">primary</button>
		<button class="btn btn-secondary">secondary</button>

		<!-- anchor tags as buttons -->
		<h2>links as button</h2>

		<a href="#" class="btn btn-info">info anchor btn</a>
		<a href="#" class="btn btn-success">success</a>

		<!-- button size -->
		<h2>button sizes</h2>
		<button class="btn btn-lg btn-danger">large btn</button>
		<button class="btn btn-sm btn-warning">small btn</button>

		<!-- style btn -->
		<h2>Button Styles</h2>

		<button class="btn btn-outline-primary">outlined button</button>
		<button class="btn btn-outline-secondary btn-lg" disabled>
			large outlined button
		</button>

		<!-- button gr -->
		<h2>btn gr</h2>

		<div class="btn-group">
			<a href="#" class="btn btn-primary">1</a>
			<a href="#" class="btn btn-warning disabled">2</a>
			<a href="#" class="btn btn-success">3</a>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
